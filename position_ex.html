<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pages{
            width: 1024px;
            margin: 0% auto;
        }
        .content{
            border: 1px solid green;
            position: relative;
        }
        .content>h1{
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: white;
            margin: 0;

            width: 500px;
            text-align: center;
            transform: translate(-250px, -20px);

        }
    </style>
</head>
<body>
    <h2>이미지와 글자를 겹치는 포지션</h2>

    <div class="pages">

        <div class="content">

            <div class="mycontent">
                <img src="images/포지션가을큰.jpg" alt="">
            </div>

            <h1>가을이 되는 하늘은 푸르구나!</h1>

        </div>

    </div>
</body>
</html>
